name: Frontend Build and Test

on:
  push:
    branches: [ "frontend-dev", "vitest-testing"]
  pull_request:
    branches: [ "main", "frontend-dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build